<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>迅雷Chrome支持</title>
  <style type="text/css">
    /* scrollbar */
    /* BEM */
    body,
    dl,
    dd,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    p,
    form {
      margin: 0;
    }

    p:focus,
    span:focus,
    a:focus,
    div:focus {
      outline: none;
    }

    ol,
    ul,
    input,
    button {
      margin: 0;
      padding: 0;
    }

    ol,
    ul {
      list-style: none;
    }

    body,
    input,
    textarea,
    button {
      font-family: "microsoft yahei", -apple-system, "PingFang SC", "simsun", Arial,
    sans-serif;
      font-size: 12px;
      -webkit-font-smoothing: antialiased;
    }

    body {
      word-wrap: break-word;
    }

    a {
      text-decoration: none;
    }

    a:focus {
      outline: 0;
    }

    button {
      cursor: pointer;
    }

    button:focus {
      outline: 0;
    }

    table {
      border-collapse: separate;
      border-spacing: 0;
    }

    i {
      font-style: normal;
    }

    html {
      color: #4d4d4d;
      background: #ebebe8;
    }

    .xly-dialog-abnormal {
      width: 290px;
      padding: 12px 16px;
      background: #fff;
      border-radius: 2px;
      box-sizing: border-box;
      box-shadow: 0 0 10px 0 var(--color-shadow);
    }

    .xly-dialog-abnormal h2 {
      color: #ff7b5f;
      font-size: 13px;
      line-height: 20px;
    }

    .xly-dialog-abnormal__text {
      margin-top: 6px;
      color: #4d4d4d;
      line-height: 20px;
    }

    .xly-dialog-abnormal__tips {
      text-align: center;
      color: #b3b3b3;
    }

    .xly-dialog-abnormal .td-button {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 6px 0;
      width: 100%;
      height: 30px;
      background: #3f85ff;
      border: 0;
      border-radius: 4px;
      color: #fff;
      font-size: 12px !important;
      outline: 0;
      cursor: pointer;
      transition: background 0.2s;
    }

    .xly-dialog-abnormal .td-button:hover {
      background: #619bff;
    }

    .browser-plugin {
      width: 240px;
      background: #fff;
      box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.2);
      border-radius: 2px;
    }

    .browser-plugin .browser-plugin__header {
      display: flex;
      align-items: center;
      padding-left: 8px;
      height: 28px;
    }

    .browser-plugin .browser-plugin__header img {
      width: 48px;
    }

    .browser-plugin .browser-plugin__main.is-active .button {
      color: #3f85ff;
      background: #fff;
    }

    .browser-plugin .browser-plugin__main.is-active .button:hover {
      background: rgba(255, 255, 255, 0.9);
    }

    .browser-plugin .browser-plugin__list {
      margin-top: 8px;
    }

    .browser-plugin .browser-plugin__list li {
      position: relative;
      padding: 0 0 0 16px;
      height: 40px;
      line-height: 40px;
      color: #4d4d4d;
      cursor: pointer;
    }

    .browser-plugin .browser-plugin__list li:hover {
      background: #e6e6e6;
    }

    .browser-plugin .browser-plugin__list li.is-disabled {
      color: #b3b3b3;
      pointer-events: none;
      cursor: default;
    }

    .browser-plugin .browser-plugin__list .shortcut-key {
      position: absolute;
      top: 0;
      right: 18px;
      color: #727272;
    }

    .browser-plugin .browser-plugin__list .text {
      color: #727272;
    }

    .browser-plugin .button {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 12px;
      width: 114px;
      height: 32px;
      color: #fff;
      background: #3f85ff;
      border: unset;
      border-radius: 16px;
    }

    .browser-plugin .button:hover {
      background: #2670ea;
    }

    .dialog-plugin {
      position: relative;
      padding: 18px 20px;
      width: 400px;
      height: 158px;
      background: #fff;
      box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.2);
      border-radius: 4px;
      box-sizing: border-box;
    }

    .dialog-plugin h2 {
      font-weight: normal;
      font-size: 15px;
      color: #1a1a1a;
    }

    .dialog-plugin p {
      margin-top: 24px;
      font-size: 13px;
      color: #4d4d4d;
    }

    .dialog-plugin .icon-close {
      position: absolute;
      width: 16px;
      height: 16px;
      top: 12px;
      right: 12px;
    }

    .dialog-plugin .icon-close:before, .dialog-plugin .icon-close:after {
      position: absolute;
      top: 50%;
      left: 50%;
      margin-top: -7px;
      width: 1px;
      height: 15px;
      background: #ccc;
      content: "";
    }

    .dialog-plugin .icon-close:before {
      transform: rotate(-45deg);
    }

    .dialog-plugin .icon-close:after {
      transform: rotate(45deg);
    }

    .dialog-plugin .icon-close:hover:before, .dialog-plugin .icon-close:hover:after {
      background: #3f85ff;
    }

    .dialog-plugin .dialog-plugin__footer {
      position: absolute;
      right: 20px;
      bottom: 18px;
      display: flex;
      align-items: center;
    }

    .dialog-plugin .dialog-plugin__footer .button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 72px;
      height: 30px;
      font-size: 12px;
      color: #fff;
      background: #3f85ff;
      border: solid 1px #3f85ff;
      border-radius: 4px;
    }

    .dialog-plugin .dialog-plugin__footer .button:hover {
      background: #2670ea;
    }

    .dialog-plugin .dialog-plugin__footer .button--other {
      margin-left: 12px;
      color: #4d4d4d;
      background: #fff;
      border: 1px solid #eee;
    }

    .dialog-plugin .dialog-plugin__footer .button--other:hover {
      color: #3f85ff;
      background: #fff;
    }

    .icon-note {
      margin-right: 6px;
      width: 24px;
      height: 24px;
      background: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADAAAAAwCAMAAABg3Am1AAAANlBMVEUAAACUm6WUm6WUm6WUm6WUm6WUm6WUm6WUm6WUm6WUm6WUm6WUm6WUm6WUm6WUm6WUm6WUm6WmK1d7AAAAEXRSTlMAvOVNDz7ZGIH3IGwmYbDFBvkE0EsAAAEMSURBVEjH7VXbEoUgCPSSgZea8f9/9oROF8XyNL62j8jmLhCKDxlgPG7wBv7LNyiVjdEqiaafPeEcL5hxes5fbKxgl6fPr7GB9faSoHYdOgAEvatToZ3v8rE0F/8yx1xTj02SdRnVOdpSJZMaYE1JumSjPil/atycGAsLlzeDc1BqrT/lKaiPfOr0wdB05iuCKoQCpUBhT1XzQxmGEdjpOUHkWNwRBPnGSVQNwnsCVg0VXmXLnHDaVlfbSJUL94RANccroUjgBBgkcEnCbRBcEjfNwU3zsp6zxMvKG3fOEmvcwGi8GL4X4z34A/V/0cEl0F8zY4usvypHl3F/3Y8/KPzJ2kBP1utH8UPCDzoqH7GcBiwVAAAAAElFTkSuQmCC);
