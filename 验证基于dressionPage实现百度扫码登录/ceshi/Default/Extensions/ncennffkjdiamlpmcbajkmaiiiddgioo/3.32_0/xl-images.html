      a:focus {

      button {

      button:focus {

      }

      table {

        border-spacing: 0;

        height: 72px;
        border-bottom: solid 1px #e6e6e6;

      .xl-download__header h1 {

      .xl-download__header p {

      .xl-download__info {
        display: flex;
        align-items: center;
      }

      .xl-download__type {
        display: flex;
        align-items: center;
        margin-bottom: 18px;
      }

      .xl-download__type span {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-right: 16px;
        width: 98px;
        height: 30px;
        line-height: 30px;
        border: 1px solid #cccccc;
        border-radius: 2px;
        cursor: pointer;
      }

      .xl-download__type span sup {
        margin-top: -12px;
        color: #b3b3b3;
        font-size: 10px;
      }

      .xl-download__type span:hover {
        color: #3f85ff;
        border-color: #3f85ff;
      }

      .xl-download__type span:hover sup {
        color: #3f85ff;
      }

      .xl-download__type span:nth-child(1) {
        width: 65px;
      }

      .xl-download__type span.is-checked {
        position: relative;
        color: #3f85ff;
        border-color: #3f85ff;
      }

      .xl-download__type span.is-checked sup {
        color: #3f85ff;
      }

      .xl-download__type span.is-checked:before {
        position: absolute;
        right: 0;
        bottom: 0;
        width: 17px;
        height: 17px;
        background: #3f85ff;
        clip-path: polygon(100% 0, 100% 100%, 0 100%);
        content: "";
      }

      .xl-download__type span.is-checked:after {
        position: absolute;
        right: 1px;
        bottom: 3px;
        width: 6px;
        height: 3px;
        border-left: solid 2px #fff;
        border-bottom: solid 2px #fff;
        transform: rotate(-50deg);
        content: "";
      }

      .xl-download__type span.is-disabled {
        color: #ccc;
        background: #f5f5f5;
        border-color: #f5f5f5;
        cursor: default;
      }

      .xl-download__operate {
        display: flex;
        flex-wrap: wrap;
        padding: 16px 30px 0;
        border-bottom: solid 1px #e6e6e6;
      }

      .xl-download__operate-text {
        margin: 8px 10px 0 0;
        font-size: 13px;
      }

      .xl-download__body {
        flex: 1;
        background: #f7faff;
        overflow-y: auto;
      }

      .xl-download__body::-webkit-scrollbar {
        width: 10px;
        background: transparent;
      }

      .xl-download__body::-webkit-scrollbar:horizontal {
        height: 10px;
      }

      .xl-download__body::-webkit-scrollbar-thumb {
        border-radius: 3px;
        width: 10px;
        background: rgba(0, 0, 0, 0.2);
      }

      .xl-download__body::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 0, 0, 0.3);
      }

      .xl-download__body::-webkit-scrollbar-corner {
        background: transparent;
      }

      .xl-button {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 122px;
        height: 40px;
        color: #fff;
        font-size: 14px;
        background: #3f85ff;
        border-radius: 4px;
        transition: background 0.2s;
        cursor: pointer;
      }

      .xl-button .icon-down {
        margin-right: 8px;
        width: 16px;
        height: 16px;
        background: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAMAAABEpIrGAAAAQlBMVEUAAAD4+Pj4+Pj4+Pj4+Pj4+Pj4+Pj4+Pj4+Pj4+Pj4+Pj4+Pj4+Pj4+Pj4+Pj4+Pj4+Pj4+Pj4+Pj4+Pj4+Pj4+PizhyRhAAAAFXRSTlMAjHjDpVNRGfYmAuZmD1WTDELFyLyrEPM4AAAAiUlEQVQ4y+3OywrDMAxEUdVRHDuPJm2Z///VCgQeiKlWJasMeHUPWHL1tl113wIwFaBMEYDtBr9BGnqgyr4Cw3wCD6CJBLggsG7Tl4MMFwTesVbxVcD2nhvwnr1SfERgO9jPQo8FKH4TRlaKpdhT9k5wzxYoStAp2APB/3vBHogswar3YGOSf+8LMHoRv5ouhkkAAAAASUVORK5CYII=);
        background-size: 100% auto;
      }

      .xl-button:hover {
        background: #619bff;
      }

      .xl-button:active {
        background: #2670ea;
      }

      .xl-button.disable {
        color: #ccc;
        background: #f5f5f5;
        border-color: #f5f5f5;
        cursor: not-allowed;
      }
      .xl-button.disable .icon-down {
        filter: contrast(0.6);
      }
      .xl-size {
        display: flex;
        align-items: center;
        margin-left: 22px;
        margin-bottom: 18px;
        font-size: 13px;
      }

      .xl-size > span {
        margin-right: 10px;
      }

      /** 滑块 **/
      .xl-slider {
        height: 6px;
        background: #d9e7ff;
        border-radius: 3px;
        position: relative;
        cursor: pointer;
        width: 118px;
      }
      .xl-slider-bar {
        border-radius: 3px;
        position: absolute;
        height: 100%;
      }
      .xl-slider-step {
        position: absolute;
        top: 0;
        width: 4px;
        height: 4px;
        border-radius: 50%;
        background: #fff;
        -webkit-transform: translateX(-50%);
        transform: translateX(-50%);
      }
      .xl-slider-wrap {
        width: 36px;
        height: 36px;
        position: absolute;
        top: -15px;
        -webkit-transform: translateX(-50%);
        transform: translateX(-50%);
        z-index: 10;
        text-align: center;
      }
      .xl-slider-wrap-btn {
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background: #fff;
        display: inline-block;
        vertical-align: middle;
        cursor: pointer;
        transition: 0.3s;
      }
      .xl-slider-wrap-value {
        position: absolute;
        bottom: -30%;
        left: 42%;
        transform: translate(-50%, 0);
        color: #b3b3b3;
      }
      .xl-slider-temp-value0,
      .xl-slider-temp-value1 {
        position: absolute;
        bottom: -440%;
        left: 42%;
        transform: translate(-50%, 0);
        color: #b3b3b3;
      }
      .xl-slider-wrap:after {
        content: "";
        height: 100%;
        display: inline-block;
        vertical-align: middle;
      }
      .xl-slider-wrap-btn:hover,
      .xl-slider-wrap-btn.xl-slider-hover {
        transform: scale(1.2);
      }
      .xl-slider-wrap-btn.xl-disabled:hover {
        transform: scale(1) !important;
      }

      /* 其它辅助 */
      .xl-auxiliar-moving {
        position: fixed;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        background: none;
        z-index: 9999999999;
      }

      .xl-list {
        padding: 20px 6px 20px 20px;
        font-size: 0;
      }

      .xl-list li {
        position: relative;
        display: inline-block;
        margin: 0 14px 65px 0;
        max-width: 250px;
        min-width: 48px;
        border: 2px solid transparent;
        vertical-align: top;
        cursor: pointer;
      }

      .xl-list li.is-checked {
        border: 2px solid #3f85ff;
      }

      .xl-list li:hover:before {
        opacity: 0.3;
      }

      .xl-list li:before {
        position: absolute;
        z-index: 1;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.8);
        opacity: 0;
        content: "";
      }

      .xl-list li.is-disabled {
        border-color: #e6e6e6;
      }

      .xl-list li.is-disabled:before {
        opacity: 1;
      }

      .xl-list li img {
        display: block;
        width: 100%;
      }

      .xl-list li p {
        position: absolute;
        right: 0;
        bottom: 0;
        left: 0;
        height: 18px;
        line-height: 18px;
        font-size: 12px;
        text-align: center;
        color: #fff;
        background: rgba(26, 26, 26, 0.4);
      }

  <body>
    <div class="xl-download">
      <header class="xl-download__header">
        <div class="xl-download__info">
          <h1>已选中图片<span id="selected"></span>个</h1>
          <p id="total"></p>
          <a class="xl-button"><i class="icon-down"></i> 下载图片</a>
        </div>
        <a
          href="https://www.xunlei.com/"
          target="_blank"
          class="xl-logo"
          title="迅雷"
        ></a>
      </header>
      <div class="xl-download__operate">
        <span class="xl-download__operate-text">图片类型：</span>
        <div
          class="xl-download__type"
          id="pictureType"
          style="width: 547px"
        ></div>
        <div class="xl-size">
          <span>宽度：</span>
          <div id="widthSlider"></div>
        </div>
        <div class="xl-size">
          <span>高度：</span>
          <div id="heightSlider"></div>
        </div>
      </div>
      <div class="xl-download__body">
        <div class="xl-list">
          <ul id="pictureWrap"></ul>
        </div>
      </div>
    </div>
