<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      /* scrollbar */
      /* BEM */
      body,
      dl,
      dd,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p,
      form {
        margin: 0;
      }

      p:focus,
      span:focus,
      a:focus,
      div:focus {
        outline: none;
      }

      ol,
      ul,
      input,
      button {
        margin: 0;
        padding: 0;
      }

      ol,
      ul {
        list-style: none;
      }

      body,
      input,
      textarea,
      button {
        font-family: "microsoft yahei", -apple-system, "PingFang SC", "simsun",
          Arial, sans-serif;
        font-size: 12px;
        -webkit-font-smoothing: antialiased;
      }

      body {
        word-wrap: break-word;
      }

      a {
        text-decoration: none;
      }
      a:focus {
        outline: 0;
      }

      button {
        cursor: pointer;
      }
      button:focus {
        outline: 0;
      }

      table {
        border-collapse: separate;
        border-spacing: 0;
      }

      i {
        font-style: normal;
      }

      html {
        color: #4d4d4d;
        background: #ebebe8;
      }

      .setting-plugin {
        margin: 100px auto;
        width: 600px;
        background: #fff;
      }
      .setting-plugin .setting-plugin__header {
        height: 50px;
        line-height: 50px;
        text-align: center;
        border-bottom: solid 1px #f5f5f5;
      }
      .setting-plugin .setting-plugin__header h1 {
        font-weight: bold;
        font-size: 13px;
      }

      .setting-plugin__body {
        padding: 0 48px 0 36px;
      }
      .setting-plugin__body li {
        display: flex;
      }
      .setting-plugin__body li .title {
        flex-shrink: 0;
        width: 86px;
        margin-right: 40px;
        line-height: 40px;
        text-align: right;
      }
      .setting-plugin__body .checkbox {
        display: inline-flex;
        align-items: center;
        height: 40px;
        user-select: none;
      }
      .setting-plugin__body .checkbox .checkbox__inner {
        position: relative;
        margin-right: 12px;
        width: 14px;
        height: 14px;
        background: #fff;
        border: solid 1px #e6e6e6;
        border-radius: 3px;
        -webkit-appearance: none;
        user-select: none;
      }
      .setting-plugin__body .checkbox .checkbox__inner:focus {
        outline: none;
      }
      .setting-plugin__body .checkbox .checkbox__inner:before {
        position: absolute;
        top: 3px;
        left: 2px;
        width: 7px;
        height: 3px;
        border-left: solid 2px #3f85ff;
        border-bottom: solid 2px #3f85ff;
        transform: rotate(-45deg) scale(0);
        transition: 0.1s;
        content: "";
      }
      .setting-plugin__body .checkbox .checkbox__inner:checked {
        background: #fff;
      }
      .setting-plugin__body .checkbox .checkbox__inner:checked:before {
        transform: rotate(-45deg) scale(1);
      }
      .setting-plugin__body .checkbox .checkbox__inner:hover {
        border-color: #3f85ff;
      }
      .setting-plugin__body .checkbox .checkbox__inner:focus {
        outline: none;
      }
      .setting-plugin__body .checkbox.is-disabled {
        pointer-events: none;
      }
      .setting-plugin__body .checkbox.is-disabled .checkbox__inner {
        background: #f1f1f1;
      }
      .setting-plugin__body
        .checkbox.is-disabled
        .checkbox__inner:checked:before {
        border-color: #ccc;
      }
      .setting-plugin__body .form {
        display: flex;
        align-items: center;
      }
      .setting-plugin__body .input {
        margin-left: 6px;
        width: 120px;
        height: 30px;
        text-indent: 6px;
        color: #4d4d4d;
        border: 1px solid #e6e6e6;
        border-radius: 4px;
        vertical-align: -5px;
      }
      .setting-plugin__body .input--small {
        margin-right: 6px;
        width: 60px;
      }
      .setting-plugin__body .input:focus {
        outline: unset;
        border: 1px solid #3f85ff;
      }
      .setting-plugin__body .input.is-disabled {
        color: #b3b3b3;
        background: #f8f8f8;
      }
      .setting-plugin__body .type-box {
        margin: 12px 0;
        box-sizing: border-box;
      }
      .setting-plugin__body .type-box .textarea {
        padding: 8px;
        width: 382px;
        height: 80px;
        border: 1px solid #e6e6e6;
        border-radius: 4px;
        box-sizing: border-box;
        resize: none;
      }
      .setting-plugin__body .type-box .textarea:focus {
        border-color: #3f85ff;
        outline: none;
      }
      .setting-plugin__body .type-box .textarea:disabled {
        background: #f8f8f8;
      }
      .setting-plugin__body button {
        margin-top: 6px;
        width: 72px;
        height: 30px;
        line-height: 30px;
        color: #fff;
        background: #3f85ff;
        border-radius: 4px;
        border: 0;
        outline: none;
        transition: background 0.2s;
      }
      .setting-plugin__body button:hover {
        background: #266ce4;
      }
      .setting-plugin__body button.is-disabled {
        color: #999;
        background: #eee;
        cursor: default;
      }
      .setting-plugin__body button.button-cencel {
        line-height: 28px;
        color: #3f85ff;
        background: transparent;
        border: solid 1px #3f85ff;
        box-sizing: border-box;
      }
      .setting-plugin__body .text {
        line-height: 40px;
      }
      .setting-plugin__body .text a {
        margin: 0 3px;
        color: #3f85ff;
        text-decoration: underline;
      }

      .setting-plugin__footer {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 10px;
        height: 72px;
        border-top: solid 1px #e6e6e6;
      }

    <title>迅雷下载支持-高级设置</title>
  </head>
  <body>
    <div class="setting-plugin" style="display: none">
      <div class="setting-plugin__header">
        <h1>高级设置</h1>
      </div>
      <div class="setting-plugin__body">
        <ul>
          <li>
            <span class="title">在线视频检测</span>

            <div class="form">
              <label class="checkbox">
                <input
                  id="take-over-video-switch"
                  type="checkbox"
                  class="checkbox__inner"
                />
                <span class="checkbox__label">开启</span>
              </label>
            </div>
          </li>
          <li>
            <span class="title">批量下载快捷键</span>
            <div class="form">
              <label class="checkbox">
                <input
                  id="multi-sel-switch"
                  type="checkbox"
                  class="checkbox__inner"
                  checked
                />
                <span class="checkbox__label">开启</span>
              </label>
              <input
                class="input is-disabled"
                disabled
                type="text"
                value="Shift+D"
              />
            </div>
          </li>
          <li id="monitor-exts-li">
            <span class="title">接管文件类型</span>
            <div class="type-box">
              <textarea
                id="monitor-exts-textarea"
                class="textarea"
                disabled
              ></textarea>
              <button id="edit-monitor-exts-btn" class="button-edit">
                编辑
              </button>
              <button
                style="display: none"
                id="edit-cancel-btn"
                class="button-cencel"
              >
                取消
              </button>
            </div>
          </li>
          <li>
            <span class="title">反馈建议</span>
            <p class="text">
              对这个插件不满意吗？点击<a id="feed-back" href="javascript:;"
                >这里</a
              >给我们一些建议吧。
            </p>
          </li>
        </ul>
      </div>
      <div class="setting-plugin__footer">
        <a href="https://www.xunlei.com" target="_ablank" title="迅雷"></a>
      </div>
    </div>

    <script src="./js/xl-options.js"></script>
  </body>
</html>
